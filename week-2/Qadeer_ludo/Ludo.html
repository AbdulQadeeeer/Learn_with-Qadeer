<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="../../resorces/img/dice.png">
  <title>Ludo </title>
  <style>
    body {
      display: flex;
      justify-content: center;
      margin-top: 50px;
      background-color: aqua;
    }

    .ludo {
      width: 600px;
      height: 604px;
      border-radius: 70px;
    }

    .red-home {
      border-bottom: 2px solid black;
      border-right: 2px solid black;
      border-top-left-radius: 70px;
    }

    .blue-home {
      border-bottom: 2px solid black;
      border-left: 2px solid black;
      border-top-right-radius: 70px;
    }

    .green-home {
      border-top: 2px solid black;
      border-right: 2px solid black;
      border-bottom-left-radius: 70px;
    }

    .yellow-home {
      border-left: 2px solid black;
      border-top: 2px solid black;
      border-bottom-right-radius: 70px;
    }

    .home {
      width: 240px;
      height: 240px;
      align-items: center;
      justify-content: center;
    }

    .x-boxes {
      width: 120px;
      height: 240px;
      border: 1px solid black;
      display: grid;
      grid-template-columns: auto auto auto;
    }


    .y-boxes {
      width: 240px;
      height: 120px;
      border: 1px solid black;
      display: grid;
      grid-template-columns: auto auto auto auto auto auto;
    }

    .box {
      width: 38.5px;
      height: 38.5px;
      border: 1px solid black;
    }

    .d-flex {
      display: flex;
    }

    .win-home {
      border: 1px solid black;
      width: 120px;
      height: 120px;
    }

    .blue {
      background-color: blue;
    }

    .red {
      background-color: red;
    }

    .green {
      background-color: green;
    }

    .yellow {
      background-color: yellow;
    }

    .b-red {
      border: 4px solid red;

    }

    .b-blue {
      border: 4px solid blue;
    }

    .b-green {
      border: 4px solid green;
    }

    .b-yellow {
      border: 4px solid yellow;
    }

    .radius-50 {
      border-radius: 50%;
    }

    .inner {
      background-color: white;
      width: 150px;
      height: 150px;
      display: flex;
      flex-wrap: wrap;
      border-radius: 20px;
      outline: 4px solid white;
    }

    .rel {
      position: relative;
    }

    .abs {
      position: absolute;
    }



    .circle {
      width: 50px;
      height: 50px;
      margin-left: 20px;
      margin-top: 10px;
    }

    .green-win {
      bottom: 0;
      width: 0;
      height: 0;
      border-left: 60px solid transparent;
      border-right: 60px solid transparent;
      border-bottom: 64px solid green;
    }

    .yellow-win {
      right: 0;
      width: 0;
      height: 0;
      border-top: 60px solid transparent;
      border-bottom: 60px solid transparent;
      border-right: 59px solid yellow;
    }

    .blue-win {
      top: 0;
      width: 0;
      height: 0;
      border-top: 60px solid blue;
      border-left: 57px solid transparent;
      border-right: 60px solid transparent;
    }

    .red-win {
      left: 0;
      width: 0;
      height: 0;
      border-top: 60px solid transparent;
      border-bottom: 60px solid transparent;
      border-left: 57px solid red;
    }

    .blue-down-arrow {
      top: 15px;
      left: 5px;
      width: 0;
      height: 0;
      border-top: 15px solid blue;
      border-left: 15px solid transparent;
      border-right: 15px solid transparent;
    }

    .red-left-arrow {
      left: 15px;
      top: 5px;
      width: 0;
      height: 0;
      border-top: 15px solid transparent;
      border-bottom: 15px solid transparent;
      border-left: 15px solid red;
    }

    .yellow-riglt-arrow {
      right: 15px;
      top: 5px;
      width: 0;
      height: 0;
      border-top: 15px solid transparent;
      border-bottom: 15px solid transparent;
      border-right: 15px solid yellow;
    }

    .green-up-arrow {
      bottom: 15px;
      left: 5px;
      width: 0;
      height: 0;
      border-left: 15px solid transparent;
      border-right: 15px solid transparent;
      border-bottom: 15px solid green;
    }

    button {
 position: relative;
 display: inline-block;
 cursor: pointer;
 outline: none;
 border: 0;
 vertical-align: middle;
 text-decoration: none;
 font-family: inherit;
 font-size: 15px;
}

button.back-home {
 font-weight: 600;
 color: #382b22;
 text-transform: uppercase;
 padding: 1.25em 2em;
 background: #fff0f0;
 border: 2px solid #b18597;
 border-radius: 0.75em;
 -webkit-transform-style: preserve-3d;
 transform-style: preserve-3d;
 -webkit-transition: background 150ms cubic-bezier(0, 0, 0.58, 1), -webkit-transform 150ms cubic-bezier(0, 0, 0.58, 1);
 transition: transform 150ms cubic-bezier(0, 0, 0.58, 1), background 150ms cubic-bezier(0, 0, 0.58, 1), -webkit-transform 150ms cubic-bezier(0, 0, 0.58, 1);
}

button.back-home::before {
 position: absolute;
 content: '';
 width: 100%;
 height: 100%;
 top: 0;
 left: 0;
 right: 0;
 bottom: 0;
 background: #f9c4d2;
 border-radius: inherit;
 -webkit-box-shadow: 0 0 0 2px #b18597, 0 0.625em 0 0 #ffe3e2;
 box-shadow: 0 0 0 2px #b18597, 0 0.625em 0 0 #ffe3e2;
 -webkit-transform: translate3d(0, 0.75em, -1em);
 transform: translate3d(0, 0.75em, -1em);
 transition: transform 150ms cubic-bezier(0, 0, 0.58, 1), box-shadow 150ms cubic-bezier(0, 0, 0.58, 1), -webkit-transform 150ms cubic-bezier(0, 0, 0.58, 1), -webkit-box-shadow 150ms cubic-bezier(0, 0, 0.58, 1);
}

button.back-home:hover {
 background: #ffe9e9;
 -webkit-transform: translate(0, 0.25em);
 transform: translate(0, 0.25em);
}

button.back-home:hover::before {
 -webkit-box-shadow: 0 0 0 2px #b18597, 0 0.5em 0 0 #ffe3e2;
 box-shadow: 0 0 0 2px #b18597, 0 0.5em 0 0 #ffe3e2;
 -webkit-transform: translate3d(0, 0.5em, -1em);
 transform: translate3d(0, 0.5em, -1em);
}

button.back-home:active {
 background: #ffe9e9;
 -webkit-transform: translate(0em, 0.75em);
 transform: translate(0em, 0.75em);
}

button.back-home:active::before {
 -webkit-box-shadow: 0 0 0 2px #b18597, 0 0 #ffe3e2;
 box-shadow: 0 0 0 2px #b18597, 0 0 #ffe3e2;
 -webkit-transform: translate3d(0, 0, -1em);
 transform: translate3d(0, 0, -1em);
}

    button {
      margin: 283px 0 0 110px;
    }
  </style>
</head>

    </div>

    <div class="d-flex">
      <div class="green-home green d-flex home">

      </div>
      <div class="yellow-home yellow d-flex home">
        <div class="inner b-yellow ">

  </div>
